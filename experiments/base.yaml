precision: bf16-mixed
device: auto
workers: 4  # because of page-wise sampling it is not necessary to scale worker
            # number with batch size.
threads: 1
train:
  # training data manifests
  training_files: 
    - /home/mittagessen/party_dataset/train.lst
    - /home/mittagessen/party_dataset/train_2.lst
  evaluation_files: 
    - /home/mittagessen/party_dataset/val.lst
  # 
  # directory to save checkpoints in
  output: /home/mittagessen/party_models
  # text transforms
  normalization: NFD
  normalize_whitespace: true
  # whether to train on bbox, baseline, or both line prompts
  prompt_mode: both
  # base configuration of training epochs and LR schedule
  epochs: 24
  lrate: 5e-4
  schedule: cosine 
  cos_max: 18
  cos_min_lr: 5e-6
  warmup: 1000
  augmentation: true
  validate_before_train: false
  # effective batch size params
  batch_size: 16
  val_batch_size: 32
  accumulate_grad_batches: 4
